<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Scrollable Details View</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background-color: #f8f9fa;
    }

    .container {
      width: 80%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .scrollable-mixed {
      width: 100%;
      max-height: 300px;
      overflow: auto;
      border: 2px solid #ffc107;
      background: #fff3cd;
    }

    .header-row {
      display: flex;
      align-items: center;
      background-color: #e9ecef;
      padding: 5px 10px;
      gap: 15px;
      border-bottom: 2px solid #007bff;
      font-weight: bold;
    }

    .header-row div {
      font-size: 14px;
      flex: 1;
      white-space: nowrap;
    }

    .header-row div:first-child {
      flex: 0 0 50px;
    }

    .detail-row {
      display: flex;
      align-items: center;
      padding: 5px 10px;
      gap: 15px;
      border-bottom: 1px solid #e0e0e0;
    }

    .detail-row img {
      width: 30px;
      height: 30px;
      border-radius: 3px;
    }

    .detail-row div {
      font-size: 14px;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .detail-row div:first-child {
      flex: 0 0 50px;
    }

    /* Responsive Styles for Mobile Screens */
    @media (max-width: 768px) {
      .header-row {
        display: none; /* Hide the header row for smaller screens */
      }

      .detail-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
        padding: 10px;
      }

      .detail-row img {
        width: 40px;
        height: 40px;
      }

      .detail-row div {
        flex: none;
        width: 100%;
        text-overflow: ellipsis;
      }

      .detail-row div::before {
        font-weight: bold;
        margin-right: 5px;
      }

      .detail-row div:nth-child(2)::before { content: "Title: "; }
      .detail-row div:nth-child(3)::before { content: "Upload Date: "; }
      .detail-row div:nth-child(4)::before { content: "Sell Date: "; }
      .detail-row div:nth-child(5)::before { content: "Quantity: "; }
      .detail-row div:nth-child(6)::before { content: "Tags: "; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Mixed Scrollable Section -->
    <div class="scrollable-mixed">
      <!-- Header Row -->
      <div class="header-row">
        <div>Image</div>
        <div>Title</div>
        <div>Upload Date</div>
        <div>Sell Date</div>
        <div>Quantity</div>
        <div>Tags</div>
      </div>
      <!-- Detail Rows -->
      <div class="detail-row">
        <img src="./images/magnetFaces/PinkFace-full body.jpg" alt="Pink Face">
        <div>Pink Face</div>
        <div>2025-01-01</div>
        <div>2025-01-10</div>
        <div>50</div>
        <div>Smiling, Cute</div>
      </div>
      <div class="detail-row">
        <img src="./images/magnetFaces/PinkFace-full body.jpg" alt="Pink Face">
        <div>Happy Magnet</div>
        <div>2025-01-02</div>
        <div>2025-01-12</div>
        <div>30</div>
        <div>Joyful, Cartoon</div>
      </div>
      <div class="detail-row">
        <img src="./images/magnetFaces/PinkFace-full body.jpg" alt="Pink Face">
        <div>Cheerful Face</div>
        <div>2025-01-03</div>
        <div>2025-01-15</div>
        <div>20</div>
        <div>Bright, Fun</div>
      </div>
    </div>
  </div>
</body>
</html>
